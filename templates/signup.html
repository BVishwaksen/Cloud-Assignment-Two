<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/static/signup.css">

<body>
    <div class="signup-container">
        <div class="signup-form-division">
            <form>
                <h3 class="signup-header">Sign Up Form</h3>
                <div class="signup-input">
                    <label class='form-label'>User Name</label>
                    <input type="text" name="userName" class="form-control shadow-none">
                </div>
                <div class="signup-input">
                    <label class='form-label'>First Name</label>
                    <input type="text" name="firstName" class="form-control shadow-none">
                </div>
                <div class="signup-input">
                    <label class='form-label'>Last Name</label>
                    <input type="text" name="lastName" class="form-control shadow-none">
                </div>
                <div class="signup-input">
                    <label class='form-label'>Email</label>
                    <input type="email" name="usermail" class="form-control shadow-none">
                </div>
                <div class="signup-input">
                    <label class='form-label'>Password</label>
                    <input type="password" name="password" class="form-control shadow-none">
                </div>
                <div class="button-div">
                    <button class="signup-button btn btn-md">Sign Up</button>
                </div>
                <p class="signin-link">Already have an account? Login <a class="dec-none-link">here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
