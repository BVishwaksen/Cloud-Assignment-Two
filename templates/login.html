<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/static/login.css">

<body>
    <div class="sigin-container">
        <div class="signin-form-division">
            <form action="" method="POST">
                <h3 class="signin-header">Login Form</h3>
                <div class="signin-input">
                    <label class='form-label'>Email</label>
                    <input type="mail" name="email" class="form-control shadow-none">
                </div>
                <div class="signin-input">
                    <label class='form-label'>Password</label>
                    <input type="password" name="password" class="form-control shadow-none">
                </div>
                <div class="button-div">
                    <button type="submit" class="btn btn-md signin-button">Sign In</button>
                </div>
                <p class="signup-link">Dont have an account? register <a class="forgot-passowrd-link">here</a></p>
            </form>
            <div class="error-message-div">
                {% if error %}
	                <p><strong>Error:</strong>{{ error }}</h4>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
